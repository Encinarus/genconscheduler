<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="/static/stylesheets/main.css"/>

  <title th:text="${category + ' events'}">ANI events</title>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation" th:replace="core :: topnav">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Gen Con 2013 Scheduler</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
      <form class="navbar-form navbar-right col-sm-6" action="/search">
        <input type="text" class="form-control" style="min-width: 300px;" placeholder="Search..." />
      </form>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="main">
      <h1 class="page-header">Category Listing <small th:text="${category}">ANI</small></h1>
      <div class="list-group" th:replace="searchResults :: results">
        <a href="#" th:each="result : ${results}"
           th:href="@{${urls.sitePath('event')} + ${result.event.gameId}}"
           class="list-group-item">
          <h4>
            <span class="badge" th:text="${result.similarEventCount}">10 similar</span>
            <span th:text="${result.event.title}">True Dungeon! Lycans Afoot (Combat-Oriented)</span>
            <span class="small" th:text="${result.event.gameSystem}">Magic: The Gathering</span>
            <span class="small" th:text="${result.event.rulesEdition}">Current - Vintage</span>
          </h4>
          <p th:text="${result.event.shortDescription}">
            Face off against werewolves in True Dungeon!
          </p>
        </a>
      </div>
    </div>
  </div>
</div>

<div th:replace="core :: pagefooter">I did this!</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
